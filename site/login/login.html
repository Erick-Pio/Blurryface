<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="voyage.jpeg">
    <link rel="stylesheet" href="style-login.css">
    <title>To the moon - Login</title>
</head>

<body class="fadeIn">

    <div class="main-login">
        <header>
            <nav>
                <p>Dark side of the moon</p>
                <ul>
                    <li>
                        <a href="index.html"> Voltar </a>
                    </li>
                    <li>Cadastro</li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="left-login">
                <h1>Faça login and welcome <br>
                    to the moon</h1>

                <img src="dark.png" class="login-image">
            </div>


            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>Entrar</h1>
                    <div class="tipo_campo">
                        <label for="usuario">Usuário</label>
                        <input placeholder="usuario" id="email_input">
                    </div>
                    <div class="tipo_campo">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="senha" id="senha_input">
                    </div>
                    <button class="btn">Entrar</button>
                </div>
                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div id="div_erros_login">
                </div>
            </div>
        </div>
</body>

</html>
