<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Erick's House - Login</title>
</head>

<body>

    <div class="main-login">
        <header>
            <nav>
                <p>Erick's House</p>
                <ul>
                    <li>Voltar</li>
                    <li>Cadastro</li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="left-login">
                <h1>Faça login e seja bem-vindo(a) <br>
                    a minha casa</h1>

                <img src="image-1.png" class="login-image">
            </div>



            <div class="right-login">
                <div class="card-login">
                    <h1>Entrar</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input placeholder="usuario" id="usuario">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="senha" id="usuario">
                    </div>
                    <button class="btn-login">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
